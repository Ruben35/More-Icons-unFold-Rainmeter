[Rainmeter]
Update=1000
MouseOverAction=[!CommandMeasure MeasureSlide "Stop 1"][!CommandMeasure MeasureSlide "Execute 2"]
MouseLeaveAction=[!CommandMeasure MeasureSlide "Stop 2"][!CommandMeasure MeasureSlide "Execute 1"]
LeftMouseDownAction=[!SetTransparency "150" ][!Update]
LeftMouseUpAction=[!SetTransparency "255"][!Update]#application#

[Metadata]
Name=Valorant icon via reFold (unFold modification)
Author=Veexer (Kudos to Shades84 for reFold and DevilRev for unFold)
Information=One of 4 variants of an icon I made Valorant.
License= to kill. (but also General Public License Version 2.0)

[Variables]
Width    =  50
Height   =  50
maxWidth =  200

bgColor = 255, 255, 255, 255
iconColor = 0, 0, 0, 255
iconPath = #@#reFold\valorant.png
iconSize = 50

textColor = 0, 0, 0, 255
textString = Valorant
textFont = Roboto Thin
textWeight= 300
textSize= 19

application= ["D:\\games\\Riot Games\\Riot Client\\RiotClientServices.exe" --launch-product=valorant --launch-patchline=live"]

minWidth =  #Width#
numberRepeats= [MeasureNumRepeats]
U=[!UpdateMeasureGroup Sliders][!UpdateMeterGroup Items][!Redraw]

[MeasureNumRepeats]
Measure=Calc
Formula= ((#maxWidth# - #minWidth#) / 5)

[MeterShapeVisible]
Meter=Shape
Group=Items
Shape=Rectangle 0,0,#Width#,#Height# | StrokeWidth 0 | Fill Color #bgColor#
DynamicVariables=1

[MeterShapeContainer]
Meter=Shape
Group=Items
Shape=Rectangle 0,0,#Width#,#Height# | StrokeWidth 0
DynamicVariables=1

[MeterString]
Meter=String
Group=Items
Container=MeterShapeContainer
X=(#Width# - #minWidth#) - ((#maxWidth# - #minWidth#) / 2)
Y=(#Height# / 2)
FontSize=#textSize#
FontWeight=#textWeight#
FontColor=#textColor#
SolidColor=0,0,0,1
AntiAlias=1
Text=#textString#
FontFace= #textFont#
StringAlign = CenterCenter
DynamicVariables=1

[meterIcon]
Meter=Image
Group=Items
ImageName=#iconPath#
ImageTint=#iconColor#
H=#iconSize#
X=(#Width# - #iconSize#)
Y=((#Height# / 2) - (#iconSize# / 2))
DynamicVariables=1

[MeasureSlide]
Measure=Plugin
Plugin=ActionTimer
Group=Sliders
ActionList1=Repeat Close,5, #numberRepeats#
Close=[!SetVariable Width "(Clamp(#Width#-5,#minWidth#,#maxWidth#))"]#U#
ActionList2=Repeat Open,5, #numberRepeats#
Open=[!SetVariable Width "(Clamp(#Width#+5,#minWidth#,#maxWidth#))"]#U#
DynamicVariables=1
